{% extends "base.html" %}{% load static %}


{% block content %}
    <div class='container-fluid home'>
        <div class='container-fluid mt-5'>
            <div class='row handicapped-list  justify-content-center'>

                <div class='col-lg-8 title text-center'>
                    <p>بطاقات شخص في وضعية إعاقة</p>
                    {% if deleted %}
                        <a href="" class="btn btn-danger">القائمة الرئيسية <i class="bi bi-view-list h5"></i></a>
                    {% else %}
                        <a href="" class="btn btn-danger">الطلبات المحذوفة <i class="bi bi-trash h5"></i></a>
                    {% endif %}
                    <a href="{% url 'cards:add_card' %}" class="btn btn-success m-2">إضافة طلب جديد <i class="bi bi-plus-circle-fill h5"></i></a>
                    {% comment %} <div class="input-group mt-4">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="إبحث عن شخص ما">
                    </div> {% endcomment %}
                </div>

                <div class='col-lg-12 cards-list'>

                    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">

                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">طلبات منجزة</a>
                        </li>
                        
                        <li class="nav-item">
                            <div class="hr"><div></div></div>
                        </li>

                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">طلبات طور الانجاز</a>
                        </li>

                    </ul>

                    <div class="tab-content" id="pills-tabContent">

                        <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        finished
                        </div>

                        <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        waiting
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
