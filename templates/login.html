{% load static %}
<div class='container'>
    <div class='row justify-content-center'>
        <div class='col-lg-6'>
            <img src="{% static 'images/login_img.jpg' %}" class="img-fluid" style="min-height:100%;" />
        </div>
        <div class='col-lg-4 login-form m-auto'>
            <h3 class="pb-3">تسجيل الدخول</h3>
            <div class="form-style">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="{{ message.tags }} text-danger" style='list-style-type: none;'>{{ message }} <i class="bi bi-exclamation-triangle"></i></li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method=POST action="{% url 'home_page' %}">
                    {% csrf_token %}
                    <div class="form-group pb-3">
                        <input name='username' type="text" placeholder="إسم المستخدم" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">   
                    </div>
                    <div class="form-group pb-3">
                        <input name='password' type="password" placeholder="كلمة المرور" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">دخول</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
