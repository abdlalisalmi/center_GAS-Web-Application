{% extends "base.html" %}{% load static %}


{% block content %}
    <div class='container home'>
        <div class='container mt-2 pb-5'>
            <div class='row justify-content-center'>
                <div class='col-lg-8'>

                    <form class="handicapped-form" method=POST action="{% url 'handicapped:add_handicapped' %}">
                        {% csrf_token %}
                        <div class='row justify-content-center'>
                            <h1 class="">إضافة شخص في وضعية إعاقة</h1>
                            {% if form.errors %}
                                <ul class="messages">
                                    <li class="text-danger" style='list-style-type: none;'>المرجو ملئ جميع المعلومات بشكل صحيح.<i class="bi bi-exclamation-triangle"></i></li>
                                </ul>
                            {% endif %}
                            
                            <div class='col-lg-6'>
                                <div class="form-group pb-3">
                                    <label>الإسم الكامل <span class="text-danger">*</span></label>
                                    <input name='full_name' type="text" class="form-control mt-2" required>   
                                </div>

                                <div class="form-group pb-3">
                                    <label>العنوان</label>
                                    <input name='address' type="text" class="form-control mt-2">
                                </div>

                                <div class="form-group pb-3">
                                    <label>رقم الهاتف</label>
                                    <input name='phone_number' type="number" class="form-control mt-2">
                                </div>

                                <div class="form-group pb-3">
                                    <label>رقم البطاقة الوطنية</label>
                                    <input name='cin' type="text" class="form-control mt-2">
                                </div>

                                <div class="form-group pb-3">
                                    <label for="taype">الجنس <span class="text-danger">*</span></label>
                                    <select name="genre" class="form-select mt-2" required>
                                        <option selected value="ذكر">ذكر</option>
                                        <option value="أنثى">أنثى</option>
                                    </select>
                                </div>
                                <div class="row m-1 border border-2 rounded-3 p-2">
                                    <label>الطرد الغدائي</label>
                                    <div class="form-check col-6">
                                        <input name="f_food" class="form-check-input" type="radio" id="flexRadioDefault1">
                                        <label class="form-check-label pt-2" for="flexRadioDefault1">
                                            مستفيد
                                        </label>
                                    </div>
                                    <div class="form-check col-6">
                                        <input name="w_food" class="form-check-input" type="radio" id="flexRadioDefault2">
                                        <label class="form-check-label pt-2" for="flexRadioDefault2">
                                            في لائحة الإنتظار
                                        </label>
                                    </div>
                                </div>

                            </div>

                            <div class='col-lg-6'>

                                <div class="form-group pb-3">
                                    <label for="zone">المجال</label>
                                    <select name="zone" class="form-select mt-2">
                                        <option selected value="حضري">حضري</option>
                                        <option value="قروي">قروي</option>
                                    </select>
                                </div>

                                <div class="form-group pb-3">
                                    <label>تاريخ الإزدياد</label>
                                    <input name='birthday' type="date" class="form-control mt-2">
                                </div>

                                <div class="form-group pb-3">
                                    <label>مكان الإزدياد</label>
                                    <input name='birth_address' type="text" class="form-control mt-2">
                                </div>

                                <div class="form-group pb-3">
                                    <label>ولي الأمر</label>
                                    <input name='guardian' type="text" class="form-control mt-2">
                                </div>

                                <div class="form-group pb-3">
                                    <label for="taype">نوع الإعاقة</label>

                                    <select name="handicap_Type" class="form-select mt-2">
                                        <option selected value="حركية">حركية</option>
                                        <option value="بصرية">بصرية</option>
                                        <option value="سمعية">سمعية</option>
                                        <option value="التوحد">التوحد</option>
                                        <option value="التأخر الذهني">التأخر الذهني</option>
                                        <option value="الثلاتي الصبغي 21">الثلاتي الصبغي 21</option>
                                    </select>
                                </div>

                                <div class="row m-1 border border-2 rounded-3 p-2">
                                    <label>بطاقة شخص في وضعية إعاقة</label>
                                    <div class="form-check col-6">
                                        <input name="f_card" class="form-check-input" type="radio" id="f_card">
                                        <label class="form-check-label pt-2" for="f_card">
                                            طلب منجز
                                        </label>
                                    </div>
                                    <div class="form-check col-6">
                                        <input name="w_card" class="form-check-input" type="radio" id="w_card">
                                        <label class="form-check-label pt-2" for="w_card">
                                            طلب طور الإنجاز
                                        </label>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="pb-2">
                            <button type="submit" class="mybtn gbtn" id="add-handicapped" style="border:none;height: 42px">حفظ <i class="bi bi-bookmark-check"></i></button>
                            <a href="{% url 'handicapped:handicapped_list' %}" class="mybtn rbtn">إلغاء <i class="bi bi-x-circle"></i></a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
