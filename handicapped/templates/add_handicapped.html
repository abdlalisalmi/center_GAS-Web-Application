{% extends "base.html" %}{% load static %}


{% block content %}
    <div class='container home'>
        <div class='container mt-5'>
            <div class='row justify-content-center'>
                <div class='col-lg-8'>

                    <form method=POST action="{% url 'handicapped:add_handicapped' %}">
                        {% csrf_token %}
                        
                        <div class="form-group pb-3">
                            <input name='full_name' type="text" placeholder="إسم المستخدم" class="form-control">   
                        </div>

                        <div class="form-group pb-3">
                            <input name='birthday' type="text" placeholder="كلمة المرور" class="form-control">
                        </div>

                        <div class="pb-2">
                            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">دخول</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
